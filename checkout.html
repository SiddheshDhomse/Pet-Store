<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">

    <!-- Firebase SDK scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <title>Checkout</title>
</head>
<body>

          <button class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">logout
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
              <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
          </button>



    <section class="bg-gray-50 dark:bg-gray-900 py-8 antialiased md:py-16">
        <div class="container mx-auto px-4 2xl:px-0">
            <div class="w-full max-w-screen-xl mx-auto lg:max-w-4xl">
                <div class="bg-white rounded-lg shadow dark:border dark:bg-gray-800 dark:border-gray-700">
                    <div class="p-6 space-y-6">
                        <h2 class="text-2xl font-bold text-gray-900 dark:text-white">Checkout</h2>

                        <!-- Customer Details -->
                        <div>
                            <label for="customerName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Customer Name</label>
                            <input type="text" id="customerName" class="form-control bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" readonly>
                        </div>
                        <div>
                            <label for="customerEmail" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Customer Email</label>
                            <input type="email" id="customerEmail" class="form-control bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" readonly>
                        </div>

                        <!-- List of Items -->
                        <table id="checkoutTable" class="table table-striped mt-6">
                            <thead>
                                <tr>
                                    <th>Barcode</th>
                                    <th>Product Name</th>
                                    <th>Quantity</th>
                                    <th>Price</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>

                        <!-- Totals -->
                        <div class="mt-4">
                            <div class="flex justify-between font-semibold text-gray-900 dark:text-white">
                                <span>Total Price:</span>
                                <span id="totalPrice">$0.00</span>
                            </div>
                        </div>

                        <!-- Payment Method -->
                        <div class="mt-4">
                            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Payment Method</label>
                            <select id="paymentMethod" class="form-select bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                <option value="cash">Cash</option>
                                <option value="upi">UPI</option>
                                <option value="card">Card</option>
                            </select>
                        </div>

                        <!-- Checkout Button -->
                        <button onclick="completePurchase()" class="btn btn-primary w-full mt-4">Complete Purchase</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="checkout.js"></script>
</body>
</html>
